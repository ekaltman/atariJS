<!DOCTYPE HTML>
<html>
  <head>
  <title>AtariJS simple input tester</title>
    <script type="text/javascript" charset="utf-8" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script> 
    <script type="text/javascript" charset="utf-8" src="libraries/jquery-1.8.1.min.js"></script> 
    <script type="text/javascript" charset="utf-8" src="emulation/memory.js"></script>
    <script type="text/javascript" charset="utf-8" src="emulation/utils.js"></script>
    <script type="text/javascript" charset="utf-8" src="emulation/6507_ops.js"></script>
    <script type="text/javascript" charset="utf-8" src="emulation/6507.js"></script>
    <script type="text/javascript" charset="utf-8" src="emulation/utils.js"></script>
    <script type="text/javascript" charset="utf-8" src="input.js"></script>
    <script type="text/javascript" charset="utf-8" src="assembler.js"></script>
    <link rel="stylesheet" type="text/css" href="css/input.css">
  </head>
  <body>
      <div id="inputDiv">
        <span id="inputTitle">Input</span><br/>
      </div>
    <div id="fileInputDiv">
      <input type="file" id="binFileInput"/>
    </div>
    <div id="frame">
      <textarea id="inputText"></textarea>
      <button id="inputButton">Process</button>
      <div id="outputDiv" class="computationOutputStyle"></div>
     <div id="hexDump" class="computationOutputStyle">
     </div>
     <button id="runProgram">Run</button>
     <div id="processorTrace" class="computationOutputStyle">
     </div>
    </div>
  </body>
</html>
